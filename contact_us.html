<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ttravel Recomendations</title>
    <link type="text/css" href="styles.css" rel="stylesheet">
  </head>
  <body>

    <nav id="navigation">
      <div id="logo-container">
        <img id="logo-img" src="images/logo.png" alt="">
        <h1 id="logo-name">Traveling</h1>
      </div>
      <div id="links-container">
        <a class="links" href="travel_recomendation.html">Home</a> 
        <a class="links" href="about_us.html">About Us</a> 
        <a class="links" href="contact_us.html">Contact Us</a> 
      </div>
        <div id="search-container">
          <input id="search-input" type="text" placeholder="Enter your destionation"> 
          <button id="search-button" type="button">Search</button>
          <button id="clear-button" type="button">CLear</button>
        </div>
    </nav>

    <div id="contact-message">
      <p id="contact-us">CONTACT US</p>
      <p id="get-in-touch">Get in touch</p>
    </div>
    <form id="contact-form">
      <label class="form-label" for="name">Name</label><br>
      <input class="form-input" type="text" name="name" value=""><br>
      <label class="form-label" for="email">Email</label><br>
      <input class="form-input" type="text" name="email" value=""><br>
      <label class="form-label" for="message">Message</label><br>
      <textarea rows="15" cols="60"></textarea><br>
      <input id="form-button" type="button" name="submit" value="Submit">
    </form>

    <div id="social-icons">
      <img class="social-img" src="images/facebook.png" alt=""> <br>
      <img class="social-img" src="images/instagram.png" alt=""> <br>
      <img class="social-img" src="images/twitter.png" alt=""> 
    </div>

  
    <script>
        const search = document.getElementById("search-container")
        search.style.visibility = "hidden"
    </script>

  </body>
</html>
